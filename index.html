<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="container">
        <div id="clock">
            <div class="hand h1"></div>
            <div class="hand h2"></div>
            <div class="hand h3"></div>
            <div class="numbers n12">12</div>
            <div class="numbers n11">11</div>
            <div class="numbers n10">10</div>
            <div class="numbers n9">9</div>
            <div class="numbers n8">8</div>
            <div class="numbers n7">7</div>
            <div class="numbers n6">6</div>
            <div class="numbers n5">5</div>
            <div class="numbers n4">4</div>
            <div class="numbers n3">3</div>
            <div class="numbers n2">2</div>
            <div class="numbers n1">1</div>
        </div>
    </div>
</body>
</html>
